<script>
    function addUpdateBtnEvent () {
        $('.updateDisplayBtn').off().on('click', function () {
            $('#modal1').modal('open');
        });
    }

    $(document).ready(function () {
        $('.modal').modal();
        $('#nav_section').load('../views/navbar/navbar.html');
        $('#headerSection').load('../views/header/header.html');
        $.ajaxSettings.async = false;
        var ListArr = [];
        $.ajax({
            method: "GET",
            url: "/display/list",
            success: function(displaylist){
                displaylist.data.forEach((display, index) => {
                    $('#cardSection').append($('<div />', {
                        class: "col s6 m4 l3",
                        id: 'col_'+index
                    }));

                    $('#col_'+index).append($('<div />', {
                        class: 'card',
                        id: 'card_'+index
                    }));

                    $('#card_'+index).append($('<div />', {
                        class: 'card-image',
                        id: 'card-image-'+index
                    }));

                    $('#card_'+index).append($('<div />', {
                        class: 'card-content center-align',
                        id: 'card-content-'+index
                    }));

                    $('#card-image-'+index).append('<img class=\"display_img\" src=\"'+(() => { return display.imageUrl ? display.imageUrl : 'http://placehold.it/300x300' })()+'\" /><span class="card-title">'+display.branch+'</span>');
                    $('#card-image-'+index).append('<a class=\"btn-floating btn-large halfway-fab waves-effect waves-light red updateDisplayBtn\" id=\"'+display.id+'\"><i class=\"material-icons\">edit</i></a>');
                    $('#card-content-'+index).append('<p>'+display.brand+'</p><div class=\"divider\" style=\"margin: 0.5rem;\"></div><p>'+display.location+'</p>');
                });

                addUpdateBtnEvent();
            }
        });
    });
</script>
